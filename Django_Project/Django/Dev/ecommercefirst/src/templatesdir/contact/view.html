{% extends "base.html" %}

{% block content %}
    
  <div class="container my-3">
      <div class="row py-4">
        <div class="col-xs-12 col-sm-12 col-md-6 col- left d-none d-md-block d-lg-block">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col- right">
          <div class="text-center contact">Get in Touch</div>
              <form>
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name">
                </div>
                <div class="form-group">
                  <label for="inputEmail">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter Email Id">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" class="form-control" id="subject" placeholder="Enter Subject">
                </div>
                <div class="form-group">
                  <label for="textArea">Your Message</label>
                  <textarea class="form-control" id="textArea" rows="3" placeholder="Enter Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-5 btn-5b icon-message" style ="position:relative;"><span>Submit</span></button>
              </form>
        </div>    
    </div>
  </div>

{% endblock  %}
